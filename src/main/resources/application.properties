spring.application.name=busWeb
# ===============================
# = DATABASE CONFIGURATION =
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/backendx_busWeb
spring.datasource.username=root
spring.datasource.password=Gpak#1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE CONFIGURATION =
# ===============================
# Automatically create or update tables
spring.jpa.hibernate.ddl-auto=update

# Dialect to generate SQL for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Show SQL queries in console (for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
